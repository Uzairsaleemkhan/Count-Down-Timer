<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer</title>
</head>
<body>
    <main>
        <div class="timer">

            <div class="timer__header">
                <h1 class="timer__heading">
                    Count Down Timer
                </h1>
            </div>
            <div class="timer__body">
                <div class="timer__container">
                    <div class="timer__item">
                        <h5 class="timer__count day">5</h5>
                        <p class="timer__para">Day</p>
                    </div>
                    <div class="timer__item">
                        <h5 class="timer__count hour">20</h5>
                        <p class="timer__para">Hour</p>
                    </div>
                    <div class="timer__item">
                        <h5 class="timer__count minute">3</h5>
                        <p class="timer__para">Min</p>
                    </div>
                    <div class="timer__item">
                        <h5 class="timer__count second">50</h5>
                        <p class="timer__para">Sec</p>
                    </div>

                </div>
            </div>
        </div>
        </main>
    <script src="app.js"></script>
</body>
</html>
